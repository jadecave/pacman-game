<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <script type="text/javascript" src="./scripts/script.js"></script>
</head>

<body>
  <div class="container">
    <br><br>
    <div id="pageTitle">
      <h1>Pac-Man</h1>
      <h4>by Jade</h4>
      <img src="./images/toppng.com-ac-man-art-maker-pacman-pixel-621x231 (1).png"
        alt="Pac-Man eating power pellets" id="pacmanImg">
    </div>
    <br>
    <div id="yourScore">Your Score:
    </div><br>
    <input id="enterName" type="text" placeholder="My Nickname..." maxlength="50">

    <!-- reload page upon click and play again -->
    <!-- .reload() = inbuilt method -->
    <div id="youWin"> <span id="youWinText">YOU WIN!</span><br><br>
      <button id="playAgainBtnWin" onclick="window.location.reload()">Play Again!</button>
      <br>
      <table id="winTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <!-- Table body changes with new scores per JS takeover -->
        <tbody id="winTableBody">
          <tr>
            <td>starduster</td>
            <td>777</td>
          </tr>
          <tr>
            <td>bowie</td>
            <td>867</td>
          </tr>
          <tr>
            <td>the dude</td>
            <td>999</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="gameOver"><span id="gameOverText">GAME OVER!</span><br><br>
      <button id="playAgainBtnOver" onclick="window.location.reload()">Play
        Again!</button>
      <br>
      <table id="gameOverTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="gameOverTableBody">
          <tr>
            <td>starduster</td>
            <td>777</td>
          </tr>
          <tr>
            <td>bowie</td>
            <td>867</td>
          </tr>
          <tr>
            <td>the dude</td>
            <td>999</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br><br>
    <div class="grid"></div>
    <br><br><br>
  </div>
</body>

</html>
