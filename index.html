<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <script type="text/javascript" src="./scripts/script.js"></script>
</head>

<body>
  <div class="container">
    <br><br><br>
    <div id="pageTitle">
      <h1>Pac-Man</h1>
    </div>
    <br>
    <img src="./images/toppng.com-ac-man-art-maker-pacman-pixel-621x231 (1).png"
      alt="Pac-Man eating power pellets" id="pacmanImg">
    <br><br>
    <div id="yourScore">Your Score:</div>
    <!-- Waiting on API to implement this feature -->
    <!-- <h5>High Score:<span id="highScore"></span></h5> -->

    <!-- reload page upon click and play again -->
    <!-- .reload() is inbuilt method to reload page -->
    <!-- <button id="playAgainBtn" onclick="window.location.reload()">Play Again!</button> -->

    <div id="youWin"> <span id="youWinText">YOU WIN!</span><br><br>
      <button id="playAgainBtnWin" onclick="window.location.reload()">Play Again!</button>
      <table id="winTable">
        <tr>
          <th>Winner</th>
          <th>High Score</th>
        </tr>
        <tr>
          <td>name</td>
          <td>score</td>
        </tr>
        <tr>
          <td>name</td>
          <td>score</td>
        </tr>
        <tr>
          <td>name</td>
          <td>score</td>
        </tr>
      </table>
      <!-- insert same scores table as gameover -->
    </div>

    <!-- how to add more rows? -->
    <div id="gameOver"><span id="gameOverText">GAME OVER!</span><br><br>
      <button id="playAgainBtnOver" onclick="window.location.reload()">Play
        Again!</button>
      <br>
      <table id="gameOverTable">
        <tr>
          <th>Winner</th>
          <th>High Score</th>
        </tr>
        <tr>
          <td>name</td>
          <td>score</td>
        </tr>
        <tr>
          <td>name</td>
          <td>score</td>
        </tr>
        <tr>
          <td>name</td>
          <td>score</td>
        </tr>
      </table>
    </div>
    <br><br>
    <div class="grid"></div>
    <br><br><br>
  </div>
</body>

</html>
